<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepAgents Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .user-message {
            background-color: #e0f2fe;
            align-self: flex-end;
            margin-left: auto;
        }
        .agent-message {
            background-color: #f3f4f6;
            align-self: flex-start;
            margin-right: auto;
        }
        .approval-card {
            border: 2px solid #f59e0b;
            background-color: #fffbeb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-xl font-bold">DeepAgents Report Generator</h1>
        <p class="text-sm opacity-80">Human-in-the-Loop Enabled</p>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 flex flex-col">
        <div class="agent-message chat-message">
            <p>안녕하세요! 리포트 생성 에이전트입니다. 어떤 리포트가 필요하신가요?</p>
            <p class="text-sm text-gray-500 mt-2">예: "EXT-PROD-001 100개, VENDOR-100 50개 리포트 생성해줘. 환율 적용해줘."</p>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="p-4 bg-white border-t border-gray-200">
        <div class="flex gap-2 max-w-4xl mx-auto">
            <textarea id="user-input" class="flex-1 p-2 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="메시지를 입력하세요..."></textarea>
            <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 font-medium whitespace-nowrap">전송</button>
        </div>
    </footer>

    <!-- Templates -->
    <template id="approval-template">
        <div class="approval-card">
            <h3 class="font-bold text-amber-700 mb-2">⚠️ 승인 필요</h3>
            <p class="mb-4 text-sm text-gray-700">에이전트가 다음 작업을 수행하려고 합니다:</p>
            
            <div class="bg-white p-3 rounded border border-gray-200 mb-4 font-mono text-xs overflow-x-auto">
                <div class="mb-1"><span class="font-bold">Tool:</span> <span class="tool-name"></span></div>
                <div><span class="font-bold">Args:</span></div>
                <pre class="tool-args text-gray-600 mt-1"></pre>
            </div>

            <div class="flex gap-2 justify-end">
                <button class="reject-btn px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm font-medium">거부</button>
                <button class="edit-btn px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 text-sm font-medium">수정</button>
                <button class="approve-btn px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm font-medium">승인</button>
            </div>
            
            <!-- Edit Form (Hidden by default) -->
            <div class="edit-form hidden mt-4 border-t pt-4">
                <textarea class="edit-args-input w-full p-2 border border-gray-300 rounded text-xs font-mono mb-2" rows="10"></textarea>
                <div class="flex gap-2 justify-end">
                    <button class="cancel-edit-btn px-3 py-1 text-gray-500 text-sm">취소</button>
                    <button class="confirm-edit-btn px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">수정 후 승인</button>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
